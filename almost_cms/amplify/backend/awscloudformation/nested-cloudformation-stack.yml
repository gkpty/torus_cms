{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoa5433b5c": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/almostcms-20190210172525-deployment/amplify-cfn-templates/auth/cognitoa5433b5c-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitoa5433b5c_identitypool_a5433b5c",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoa5433b5c_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoa5433b5c_openid_lambda_role",
					"openIdRolePolicy": "cognitoa5433b5c_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoa5433b5c_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoa5433b5c_openid_lambda_log_policy",
					"userPoolName": "cognitoa5433b5c_userpool_a5433b5c",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoa5433b5c_sns-role",
					"roleExternalId": "cognitoa5433b5c_role_external_id",
					"policyName": "cognitoa5433b5c-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoa5433b5c_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoa5433b5c_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoa5433b5c_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoa5433b5c_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoa5433b5c_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoa5433b5c_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoa5433b5c_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoa5433b5c_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "almostcms-20190210172525-unauthRole",
					"authRoleName": "almostcms-20190210172525-authRole",
					"unAuthRoleArn": "arn:aws:iam::519275522978:role/almostcms-20190210172525-unauthRole",
					"authRoleArn": "arn:aws:iam::519275522978:role/almostcms-20190210172525-authRole",
					"resourceName": "cognitoa5433b5c",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storageamplifystorage1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/almostcms-20190210172525-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "almostcms",
					"authPolicyName": "s3_amplify_7abed1e2",
					"unauthPolicyName": "s3_amplify_7abed1e2",
					"authRoleName": "almostcms-20190210172525-authRole",
					"unauthRoleName": "almostcms-20190210172525-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": ""
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}